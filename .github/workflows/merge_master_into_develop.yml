name: Merge master into develop
on:
  push:
    branches:
      - master
jobs:
  mergeIntoDevelop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: develop
      - name: merge master into develop
        run: |
          git fetch --all
          git checkout develop
          git reset --hard origin/develop
          git pull origin master
          git push

